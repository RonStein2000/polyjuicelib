machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.12
dependencies:
  cache_directories:
    - "~/.sbt"
    - "~/.m2"
    - "~/.ivy2"
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-${SBT_VERSION}.deb
    - sudo dpkg -i sbt-${SBT_VERSION}.deb
  override:
    - sbt update
test:
  override:
    - sbt clean test
deployment:
  feature:
    branch: /.*/
    commands:
    #  - sbt publish